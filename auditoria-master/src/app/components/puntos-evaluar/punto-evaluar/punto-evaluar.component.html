<mat-toolbar>
    <span>{{service.form.controls['$key'].value?"Modificar":"Nuevo"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <!-- CAMPOS -->
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="situacion" matInput placeholder="Situacion*">
                    <mat-error>Este campo es obligatorio</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="causa" matInput placeholder="Causa*">
                    <mat-error>Este campo es obligatorio</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="solucion" matInput placeholder="Solucion*">
                    <mat-error>Este campo es obligatorio</mat-error>
                </mat-form-field>

            </div>
        </mat-grid-tile>

        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input formControlName="fec_solucion" matInput placeholder="Fecha Solucion">
                    <mat-error>Este campo es obligatorio</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="responsable" matInput placeholder="Responsable">
                    <mat-error>Este campo es obligatorio</mat-error>
                </mat-form-field>
                <div class="add-bottom-padding">
                    <div class="button-row">
                        <button mat-raised-button color="primary" type="submit"
                            [disabled]="service.form.invalid">Submit</button>
                        <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</form>
